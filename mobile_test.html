<style>
body {
  position: relative;

  padding: 100px;

  <body>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
      <div id="smooth-container">
        <div id="player1"></div>
        <div id="player2"></div>
      </div>
      <div id="play-btn" href="#">PLAY</div>
    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player1,
          player2;
      function onYouTubeIframeAPIReady() {
        player1 = new YT.Player('player1', {
          height: '540',
          width: '960',
          videoId: 'M7lc1UVf-VE',
          playerVars: {
            controls: 0,
            showinfo: 0,
            autoplay: 0
          },
          events: {
            'onStateChange': onPlayerStateChange
          }
        });

        player2 = new YT.Player('player2', {
          height: '540',
          width: '960',
          videoId: 'M7lc1UVf-VE',
          playerVars: {
            controls: 0,
            showinfo: 0,
            autoplay: 0
          },
          events: {
            'onStateChange': onPlayerStateChange
          }
        });
        // player.loadPlaylist('PLx0sYbCqOb8TBPRdmBHs5Iftvv9TPboYG');
      }

      $('#play-btn').click(function() {
        console.log('hey');
        player1.loadVideoById('q2XBK_PZgWY');
        player1.stopVideo();
        player2.loadVideoById('RQjdcyRwwP8');
        player2.stopVideo();
        // window.setTimeout(function() {
        //   player1.loadVideoById('q2XBK_PZgWY');
        //   player2.loadVideoById('RQjdcyRwwP8');
        // }, 1000)

      });
      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      function onPlayerStateChange(event) {
        console.log('state change', event.target, event.data);
      }

        player.stopVideo();
      }
    </script>
  </body>
